			/* global styles for msg box */
			MSG_HEADER_FONT = "Gayathri";
			MSG_CONTENT_FONT = "Gayathri";

			MSG_HEADER_FONT_COLOUR = "#000000";
		    MSG_CONTENT_FONT_COLOUR = "#000000";

			MSG_CONTENT_MAX_WIDTH = "586px";

			MSG_SUCCESS_COLOUR = "#FFFFFF";
			MSG_INFO_COLOUR = "#FFFFFF";
			MSG_WARNING_COLOUR = "#FFFFFF";
			MSG_ERROR_COLOUR = "#FFFFFF";

			MSG_TEXT_OK = "[ok]";
			MSG_TEXT_CONFIRM_OK = "[ok]";

			MSG_TEXT_ERROR = "[error]";
			MSG_USE_ICONS = false;

			a = new Airport();
			b = new Blip();
			l = new Lucier();
			// g = new Gran();
			d = new Drmbit();

			function getMeta(name) {
			    const metas = document.getElementsByTagName('meta');

			    for (let i = 0; i < metas.length; i++) {
			        if (metas[i].getAttribute('name') === name) {
			            return metas[i].getAttribute('content');
			        }
			    }

			    return '';
			}

			function showAbout() {
				const description = getMeta('description');
				const version = getMeta('version');
				const year = new Date().getFullYear();
				const about = `<p>${description}</p><br><br><p style="text-align: left">[a]&nbsp;Toby Butchart<br>[v]&nbsp;${version}<br>[c]&nbsp;${year}</p>`;

				const max = MSG_CONTENT_MAX_WIDTH;
				MSG_CONTENT_MAX_WIDTH = "386px";
				showMsg('[about]', about);
				MSG_CONTENT_MAX_WIDTH = max;
			}
		</script>
